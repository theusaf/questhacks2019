<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="about.html">About</a>
      <a href="#" onclick="signup()">Sign Up / In</a>
    </nav>
    <br>
    <h1>Wisp</h1>
    <div class="center">
      <form class="page" action="javascript:submit();" method="post">
        <p><b>I</b></p>
        <label for="income">$</label>
        <input type="number" id="income" value="" min="0">
        <br>
        <button type="submit">Start saving!</button>
      </form>
    </div>
    <!-- Place new scene here -->
    <div class="center">
      <form class="page" action="javascript:submit2();" method="post">
        <p><b>How much do you want to save?</b></p>
        <input type="number" id="amount" value="" min="0" max="100">
        <label for="percent">$</label>
        <br>
        <button type="submit">Enter</button>
      </form>
    </div>
    <div class="chat">
      <form class="chat" action="javascript:chat(document.getElementById('chatInfo').value);">
        <div class="texts"></div>
        <div class="chatinput">
          <button type="button" id="hideChat">X</button>
          <input type="text" id="chatInfo" name="chatInfo" value="" autocomplete="off">
          <input type="submit" name="chatSubmit" value="send">
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
