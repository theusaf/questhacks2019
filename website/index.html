<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="about.html">About</a>
      <a href="#" onclick="signup()">Sign Up / In</a>
    </nav>
    <br>
    <h1>Wisp</h1>
    <div class="flex main">
      <div class="bord">
        <form class="page" action="javascript:submit();" method="post">
          <p><b>After tax income (Paycheck)</b></p>
          <label for="income">$</label>
          <input type="number" id="income" value="" min="0">
          <p><b>What percent do you want to save per paycheck?</b></p>
          <input type="number" id="amount" value="" min="1" max="100">
          <label for="amount">%</label>
          <br>
          <p><b>Goal</b></p>
          <input type="number" id="goal" value="" min="0" max="100">
          <button type="submit">Enter</button>
        </form>
      </div>
      <div class="bord">
        <div class="page">
          <canvas id="canvas" width="1000" height="1000"></canvas>
        </div>
      </div>
    </div>
    <div class="chat hide">
      <form class="chat" action="javascript:chat(document.getElementById('chatInfo').value);">
        <div class="texts"></div>
        <div class="chatinput">
          <button type="button" id="hideChat">Toggle Chat</button>
          <input type="text" id="chatInfo" name="chatInfo" value="" autocomplete="off">
          <input type="submit" name="chatSubmit" value="send">
        </div>
      </form>
    </div>
    <script src="index.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
